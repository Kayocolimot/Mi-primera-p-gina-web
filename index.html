<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Aplicación del Clima</title>
</head>
<body>

    <h1>Consulta el Clima</h1>

    <div class="weather-container">
        <label for="city">Ciudad:</label>
        <input type="text" id="city" placeholder="Ej. Ciudad de México">
        <button id="getWeatherButton">Obtener Clima</button>

        <div id="weather-result">
            <h2 id="cityName"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
